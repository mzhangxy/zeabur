name: Zeabur Auto Restart

on:
  schedule:
    - cron: '0 22 */7 * *'
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - name: Restart Zeabur Service
        run: |
          RESPONSE=$(curl -s -X POST https://api.zeabur.com/graphql \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.ZEABUR_API_KEY }}" \
            -d '{
              "query": "mutation RestartService($environmentID: ObjectID!) { restartService(environmentID: $environmentID) }",
              "variables": {
                "environmentID": "${{ secrets.ZEABUR_ENV_ID }}"
              }
            }')

          echo "Zeabur Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"restartService":true'; then
            echo "✅ 服务重启指令发送成功！（环境内所有服务将重启）"
          else
            echo "❌ 重启失败，请检查下面返回内容："
            echo "$RESPONSE" | cat
            exit 1
          fi
