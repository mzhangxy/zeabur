name: Zeabur Auto Restart

on:
  schedule:
    - cron: '0 22 */4 * *'
  workflow_dispatch:         # 支持手动触发

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - name: Restart Zeabur Service
        run: |
          RESPONSE=$(curl -s -X POST https://api.zeabur.com/graphql \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.ZEABUR_API_KEY }}" \
            -d '{
              "query": "mutation RestartService($serviceID: ObjectID!, $environmentID: ObjectID!) { restartService(serviceID: $serviceID, environmentID: $environmentID) }",
              "variables": {
                "serviceID": "${{ secrets.ZEABUR_SERVICE_ID }}",
                "environmentID": "${{ secrets.ZEABUR_ENV_ID }}"
              }
            }')

          echo "Zeabur Response: $RESPONSE"

          if echo "$RESPONSE" | grep -q '"restartService":true'; then
            echo "✅ Zeabur 服务已成功触发轻量重启！"
          else
            echo "❌ 重启失败，请看下面完整返回："
            echo "$RESPONSE" | cat
            exit 1
          fi
