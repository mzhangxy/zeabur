name: Zeabur Auto Restart

on:
  schedule:
    - cron: '0 22 */7 * *'  
  workflow_dispatch:         # 允许手动触发

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
      - name: Restart Zeabur Service
        run: |
          RESPONSE=$(curl -s -X POST https://api.zeabur.com/graphql \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.ZEABUR_API_KEY }}" \
            -d '{
              "query": "mutation RestartService($serviceID: ObjectID!) { restartService(serviceID: $serviceID) }",
              "variables": {
                "serviceID": "${{ secrets.ZEABUR_SERVICE_ID }}"
              }
            }')

          echo "Zeabur Response: $RESPONSE"

          # 简单判断是否成功
          if echo "$RESPONSE" | grep -q '"restartService":true'; then
            echo "✅ 重启指令发送成功！服务正在重启中..."
          else
            echo "❌ 重启失败，请检查下面返回内容："
            echo "$RESPONSE" | cat
            exit 1
          fi
